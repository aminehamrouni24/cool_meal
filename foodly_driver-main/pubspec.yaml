  http: ^1.1.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  get_storage: ^2.1.1
  device_preview: ^1.1.0
  firebase_core: ^2.24.2
  firebase_database: ^10.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter


